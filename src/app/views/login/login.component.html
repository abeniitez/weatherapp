        <!-- Icon -->
        <div class="fadeIn first">
            <img src="assets/weatherReport.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
            <input type="text" id="login" class="fadeIn second" formControlName="email" placeholder="correo">
            <input type="password" id="password" class="fadeIn third" formControlName="password" placeholder="contraseÃ±a">
            <input type="submit" class="fadeIn fourth" value="Ingresar">

        <!-- Remind Passowrd -->
        <div class="alert alert-danger" *ngIf="errorStatus">

        </div>

    </div>
</div>
