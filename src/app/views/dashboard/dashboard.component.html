<app-header></app-header>
<br><br><br>
<div class="card align-items-center">
    <div class="card-body col-md-10 bg-light">
        <form>
            <div class="form-group row">
                <div class="col-md-6">
                    <select id="inputState" name="city" class="form-control" [(ngModel)]="selectedCity" [selectedIndex]="0">
                      <option selected>Seleccione la Ciudad...</option>
                      <option [value] = "city.city" *ngFor="let city of cities">{{city.city}}  {{city.country}}</option>
                    </select>
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" (change)="CheckHistory($event)">
                        <label class="form-check-label" for="gridCheck">
                    Incluir Historico
                  </label>
                    </div>
                </div>
                <div class="col-auto">
                    <button (click)="onClick()" type="submit" class="btn btn-primary">Consultar</button>
                </div>
            </div>
            <br>
            <div class="form-group row col-sm-8">
                <label for="staticEmail" class="col-auto col-form-label">Ciudad:</label>
                <div class="col-sm-4">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{city}}">
                </div>
            </div>
            <div class="form-group row col-sm-8">
                <label for="staticEmail" class="col-auto col-form-label">Clima:</label>
                <div class="col-sm-1">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{weather}}">
                </div>
                <label for="staticEmail" class="col-auto col-form-label">Sensacion Termica:</label>
                <div class="col-sm-1">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{thermalSensation}}">
                </div>
            </div>
            <table *ngIf="mostrar" class="table table-striped table-grey bg-light">
                <thead info>
                    <tr class="bg-secondary">
                        <th scope="col">Pais</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Clima</th>
                        <th scope="col">Sensacion Termica</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of historics">
                        <th scope="row">{{item.country}}</th>
                        <td>{{item.city}}</td>
                        <td>{{item.weather}}</td>
                        <td>{{item.thermalSensation}}</td>
                    </tr>
                </tbody>
            </table>
        </form>
        <br>

    </div>
</div>


<app-footer></app-footer>
